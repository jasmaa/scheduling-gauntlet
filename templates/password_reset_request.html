{% extends "base.html" %}

{% block title %}Request Password Reset{% endblock %}

{% block content %}
<div class="sg-primary-panel h-100">
  <div class="container pt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2 col-sm-12 offset-sm-0">
        <div class="sg-card m-4 p-4">
          <h1 class="pb-4">Request Password Reset</h1>

          {% include "includes/messages.html" %}

          <form action="/password_reset" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div class="form-group">
              <label for="username">Username or Email</label>
              <input class="form-control" id="username" type="text" name="username" />
            </div>
            <div class="text-right">
              <input class="sg-btn sg-btn-primary" type="submit" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
