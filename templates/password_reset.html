{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="sg-primary-panel h-100">
  <div class="container pt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2 col-sm-12 offset-sm-0">
        <div class="sg-card m-4 p-4">
          <h1 class="pb-4">Password Reset</h1>

          {% include "includes/messages.html" %}

          <form action="/password_reset/callback" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <input type="hidden" name="email" value={{ email }}>
            <input type="hidden" name="code" value={{ code }}>
            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" id="password" type="password" name="password" />
            </div>
            <div class="form-group">
              <label for="password-check">Re-enter Password</label>
              <input class="form-control" id="password-check" type="password" name="password-check" />
            </div>
            <div class="text-right">
              <input class="sg-btn sg-btn-info" type="submit" value="Reset" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
