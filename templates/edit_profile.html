{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
  <div class="sg-card p-4 m-4">

    <h1>Edit Profile</h1>

    {% include "includes/messages.html" %}

    <form action="/edit_profile" method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" id="username" type="text" name="username" value={{ username }} />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" id="email" type="email" name="email" value={{ email }} />
      </div>

      <div class="text-right">
        <input class="sg-btn sg-btn-primary" type="submit" value="Submit" />
      </div>
    </form>
  </div>
</div>
{% endblock %}
