{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class=flashes>
    {% for category, message in messages %}
    {% if category == 'error' %}
    <div class="alert alert-danger">{{ message }}</div>
    {% elif category == 'info' %}
    <div class="alert alert-success">{{ message }}</div>
    {% endif %}
    {% endfor %}
</div>
{% endif %}
{% endwith %}
