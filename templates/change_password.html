{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
  <div class="sg-card p-4 m-4">

    <h1>Change Password</h1>

    {% include "includes/messages.html" %}

    <form action="/change_password" method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <div class="form-group">
        <label for="old-password">Old Password</label>
        <input class="form-control" id="old-password" type="password" name="old-password" />
      </div>

      <div class="form-group">
        <label for="password">New Password</label>
        <input class="form-control" id="password" type="password" name="password" />
      </div>

      <div class="form-group">
        <label for="password-check">Re-enter New Password</label>
        <input class="form-control" id="password-check" type="password" name="password-check" />
      </div>

      <div class="text-right">
        <input class="sg-btn sg-btn-info" type="submit" value="Reset" />
      </div>
    </form>
  </div>
</div>
{% endblock %}
